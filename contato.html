<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="logonavbar">
            <a href="index.html"></a>
        </div>

        <div class="namenavbar">
            <h1>Projeto Pacotinho de Amor</h1>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Animais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <div class="container">
        <form>
            <label for="assunto">Assunto:</label>
            <br>
            <select name="assunto" id="assunto">
                <option value="Elogio">Elogio</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Duvida">Dúvida</option>
            </select>
            <br>
            <label for="Nome">Nome Completo:</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Insira seu nome">
            <br>
            <label for="Email">Email para contato:</label>
            <br>
            <input type="text" id="email" name="email" placeholder="Insira seu Email">
            <br>
            <label for="Número">Número para contato:</label>
            <br>
            <input type="tel" id="numero" name="numero" placeholder="Insira seu Número">
            <br>
            <label for="Mensagem">Mensagem:</label>
            <br> 
            <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui..." ></textarea>
            <br><br>
            <input type="submit" id="Enviar" value="Enviar">
        </form>

    </div>
    <script>
        document.getElementById('Enviar').onclick = function(){
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('numero').value = '';
            document.getElementById('mensagem').value = '';
        }
    </script>
</body>
</html>
